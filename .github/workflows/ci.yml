name: CI - Tests y Validacion

on:
  push:
    branches: [main, staging, develop]
  pull_request:
    branches: [main, staging, develop]

env:
  NODE_VERSION: '22.x'

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout codigo
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci

      - name: Ejecutar tests unitarios
        run: npm run test:unit
        env:
          NODE_ENV: test

      - name: Ejecutar tests de integracion
        run: npm run test:integration
        env:
          NODE_ENV: test

      - name: Ejecutar tests de seguridad
        run: npm run test:security
        env:
          NODE_ENV: test

      - name: Generar reporte de coverage
        run: npm run test:coverage
        env:
          NODE_ENV: test

      - name: Subir coverage a artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 14

  lint:
    name: Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout codigo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci

      - name: Ejecutar ESLint
        run: npm run lint

      - name: Verificar formato con Prettier
        run: npm run format:check

  security:
    name: Seguridad
    runs-on: ubuntu-latest

    steps:
      - name: Checkout codigo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci

      - name: Auditoria de seguridad npm
        run: npm audit --audit-level=high

      - name: Buscar secretos expuestos
        run: |
          echo "Buscando posibles secretos..."
          ! grep -rE "(password|secret|token|api.?key).*[:=].*['\"][A-Za-z0-9+/=]{20,}['\"]" \
            --include="*.js" --include="*.json" \
            --exclude-dir=node_modules \
            --exclude="*.example" \
            --exclude="local.settings.json" \
            . || echo "No se encontraron secretos expuestos"

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
      - name: Checkout codigo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Instalar dependencias de produccion
        run: npm ci --omit=dev

      - name: Verificar sintaxis
        run: |
          node -c api-whatsapp-webhook/index.js
          node -c api-admin/index.js
          node -c api-health/index.js
          node -c api-conversations/index.js

      - name: Crear artifact de deployment
        run: |
          mkdir -p dist
          cp -r api-* timer-* core/ bot/ host.json package*.json dist/
          cd dist && zip -r ../acfixbot-${{ github.sha }}.zip .

      - name: Subir artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment-package
          path: acfixbot-${{ github.sha }}.zip
          retention-days: 7
