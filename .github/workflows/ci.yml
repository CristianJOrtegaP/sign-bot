name: CI - Tests y Validacion

on:
  push:
    branches: [main, staging, develop]
  pull_request:
    branches: [main, staging, develop]

env:
  NODE_VERSION: '22.x'

jobs:
  test:
    name: Tests + Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout codigo
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache node_modules
        uses: actions/cache@v4
        id: nm-cache
        with:
          path: node_modules
          key: nm-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Instalar dependencias
        if: steps.nm-cache.outputs.cache-hit != 'true'
        run: npm ci

      # Una sola ejecucion con coverage (cubre unit + integration)
      - name: Ejecutar tests con coverage
        run: npm run test:ci
        env:
          NODE_ENV: test

      - name: Subir coverage a artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 14

  lint:
    name: Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout codigo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache node_modules
        uses: actions/cache@v4
        id: nm-cache
        with:
          path: node_modules
          key: nm-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Instalar dependencias
        if: steps.nm-cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Ejecutar ESLint
        run: npm run lint

      - name: Verificar formato con Prettier
        run: npm run format:check

  security:
    name: Seguridad
    runs-on: ubuntu-latest

    steps:
      - name: Checkout codigo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache node_modules
        uses: actions/cache@v4
        id: nm-cache
        with:
          path: node_modules
          key: nm-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Instalar dependencias
        if: steps.nm-cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Auditoria de seguridad npm
        run: npm audit --audit-level=high

      - name: Buscar secretos expuestos
        run: |
          echo "Buscando posibles secretos..."
          ! grep -rE "(password|secret|token|api.?key).*[:=].*['\"][A-Za-z0-9+/=]{20,}['\"]" \
            --include="*.js" --include="*.json" \
            --exclude-dir=node_modules \
            --exclude="*.example" \
            --exclude="local.settings.json" \
            . || echo "No se encontraron secretos expuestos"

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
      - name: Checkout codigo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache node_modules (prod)
        uses: actions/cache@v4
        id: nm-prod-cache
        with:
          path: node_modules
          key: nm-prod-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Instalar dependencias de produccion
        if: steps.nm-prod-cache.outputs.cache-hit != 'true'
        run: npm ci --omit=dev

      - name: Verificar sintaxis
        run: |
          node -c api-whatsapp-webhook/index.js
          node -c api-admin/index.js
          node -c api-health/index.js
          node -c api-conversations/index.js

      - name: Crear artifact de deployment
        run: |
          mkdir -p dist
          cp -r api-* timer-* queue-* core/ bot/ node_modules/ host.json package.json dist/
          cd dist && zip -r ../signbot-${{ github.sha }}.zip .

      - name: Subir artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment-package
          path: signbot-${{ github.sha }}.zip
          retention-days: 7
