name: Deploy

on:
  push:
    branches:
      - develop   # Auto-deploy to DEV
      - staging   # Auto-deploy to TST
  workflow_dispatch:
    inputs:
      environment:
        description: 'Ambiente de deployment'
        required: true
        type: choice
        options:
          - dev
          - tst
          - prod

env:
  NODE_VERSION: '22.x'

jobs:
  # ============================================================================
  # DEPLOY A DEV (Tu Azure) - Automatico en push a develop
  # ============================================================================
  deploy-dev:
    name: Deploy DEV
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && inputs.environment == 'dev')
    environment:
      name: dev
      url: https://func-acfixbot-dev.azurewebsites.net

    steps:
      - name: Checkout codigo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci --omit=dev

      - name: Login a Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_DEV }}

      - name: Deploy a Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: func-acfixbot-dev
          package: .
          respect-funcignore: true

      - name: Health Check
        run: |
          echo "Esperando 30s para que la app inicie..."
          sleep 30
          curl -sf https://func-acfixbot-dev.azurewebsites.net/api/health || echo "Health check pendiente"

      - name: Notificar
        run: |
          echo "‚úÖ Deploy a DEV completado"
          echo "üîó https://func-acfixbot-dev.azurewebsites.net"

  # ============================================================================
  # DEPLOY A TST (Azure Cliente) - Automatico en push a staging
  # ============================================================================
  deploy-tst:
    name: Deploy TST
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging' || (github.event_name == 'workflow_dispatch' && inputs.environment == 'tst')
    environment:
      name: tst
      url: https://func-acfixbot-tst.azurewebsites.net

    steps:
      - name: Checkout codigo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci --omit=dev

      - name: Login a Azure (Cliente)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_TST }}

      - name: Deploy a Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: func-acfixbot-tst
          package: .
          respect-funcignore: true

      - name: Health Check
        run: |
          echo "Esperando 30s para que la app inicie..."
          sleep 30
          curl -sf https://func-acfixbot-tst.azurewebsites.net/api/health || echo "Health check pendiente"

      - name: Notificar
        run: |
          echo "‚úÖ Deploy a TST completado"
          echo "üîó https://func-acfixbot-tst.azurewebsites.net"

  # ============================================================================
  # DEPLOY A PROD (Azure Cliente) - Solo manual con aprobacion
  # ============================================================================
  deploy-prod:
    name: Deploy PROD
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && inputs.environment == 'prod'
    environment:
      name: prod
      url: https://func-acfixbot-prod.azurewebsites.net

    steps:
      - name: Verificar rama
        run: |
          if [[ "${{ github.ref }}" != "refs/heads/main" ]]; then
            echo "‚ùå Solo se puede deployar a PROD desde main"
            exit 1
          fi

      - name: Checkout codigo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Ejecutar tests
        run: |
          npm ci
          npm test

      - name: Instalar dependencias de produccion
        run: npm ci --omit=dev

      - name: Login a Azure (Cliente - Produccion)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_PROD }}

      - name: Deploy a Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: func-acfixbot-prod
          package: .
          respect-funcignore: true

      - name: Health Check
        run: |
          echo "Esperando 45s para que la app inicie..."
          sleep 45
          response=$(curl -sf https://func-acfixbot-prod.azurewebsites.net/api/health)
          echo "Health response: $response"
          if [[ "$response" != *"healthy"* ]]; then
            echo "‚ö†Ô∏è Health check no retorno healthy"
          fi

      - name: Notificar deployment exitoso
        run: |
          echo "üöÄ Deploy a PRODUCCION completado"
          echo "üì¶ Version: ${{ github.sha }}"
          echo "üîó https://func-acfixbot-prod.azurewebsites.net"
          echo ""
          echo "‚ö†Ô∏è Verificar manualmente:"
          echo "  1. Dashboard funcionando"
          echo "  2. Webhook de WhatsApp respondiendo"
          echo "  3. Metricas en App Insights"
