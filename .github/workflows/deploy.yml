name: Deploy

on:
  push:
    branches:
      - develop   # Auto-deploy to DEV
      - staging   # Auto-deploy to TST
  workflow_dispatch:
    inputs:
      environment:
        description: 'Ambiente de deployment'
        required: true
        type: choice
        options:
          - dev
          - tst
          - prod

env:
  NODE_VERSION: '22.x'

jobs:
  # ============================================================================
  # DEPLOY A DEV (Tu Azure) - Automatico en push a develop
  # ============================================================================
  deploy-dev:
    name: Deploy DEV
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && inputs.environment == 'dev')
    environment:
      name: dev
      url: https://func-acfixbot-dev.azurewebsites.net

    steps:
      - name: Checkout codigo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache node_modules (prod)
        uses: actions/cache@v4
        id: nm-prod-cache
        with:
          path: node_modules
          key: nm-prod-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Instalar dependencias
        if: steps.nm-prod-cache.outputs.cache-hit != 'true'
        run: npm ci --omit=dev

      - name: Login a Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_DEV }}

      - name: Deploy a Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: func-acfixbot-dev
          package: .
          respect-funcignore: true

      - name: Health Check
        run: |
          for i in 1 2 3 4 5 6; do
            echo "Intento $i/6..."
            if curl -sf --max-time 10 https://func-acfixbot-dev.azurewebsites.net/api/health > /dev/null 2>&1; then
              echo "Health check DEV exitoso"
              exit 0
            fi
            sleep $((i * 5))
          done
          echo "::warning::Health check DEV no respondio (puede ser cold start)"

  # ============================================================================
  # DEPLOY A TST (Azure Cliente) - Automatico en push a staging
  # ============================================================================
  deploy-tst:
    name: Deploy TST
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging' || (github.event_name == 'workflow_dispatch' && inputs.environment == 'tst')
    environment:
      name: tst
      url: https://func-acfixbot-tst.azurewebsites.net

    steps:
      - name: Checkout codigo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache node_modules (prod)
        uses: actions/cache@v4
        id: nm-prod-cache
        with:
          path: node_modules
          key: nm-prod-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Instalar dependencias
        if: steps.nm-prod-cache.outputs.cache-hit != 'true'
        run: npm ci --omit=dev

      - name: Login a Azure (Cliente)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_TST }}

      - name: Deploy a Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: func-acfixbot-tst
          package: .
          respect-funcignore: true

      - name: Health Check
        run: |
          for i in 1 2 3 4 5 6; do
            echo "Intento $i/6..."
            if curl -sf --max-time 10 https://func-acfixbot-tst.azurewebsites.net/api/health > /dev/null 2>&1; then
              echo "Health check TST exitoso"
              exit 0
            fi
            sleep $((i * 5))
          done
          echo "::warning::Health check TST no respondio (puede ser cold start)"

  # ============================================================================
  # DEPLOY A PROD (Azure Cliente) - Solo manual con aprobacion
  # ============================================================================
  deploy-prod:
    name: Deploy PROD
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && inputs.environment == 'prod'
    environment:
      name: prod
      url: https://func-acfixbot-prod.azurewebsites.net

    steps:
      - name: Verificar rama
        run: |
          if [[ "${{ github.ref }}" != "refs/heads/main" ]]; then
            echo "Solo se puede deployar a PROD desde main"
            exit 1
          fi

      - name: Checkout codigo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # Tests con todas las dependencias
      - name: Ejecutar tests
        run: npm ci && npm test

      # Podar devDeps sin reinstalar (reutiliza node_modules existente)
      - name: Podar dependencias de desarrollo
        run: npm prune --omit=dev

      - name: Login a Azure (Cliente - Produccion)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_PROD }}

      - name: Deploy a Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: func-acfixbot-prod
          package: .
          respect-funcignore: true

      - name: Health Check
        run: |
          for i in 1 2 3 4 5 6 7 8; do
            echo "Intento $i/8..."
            response=$(curl -sf --max-time 10 https://func-acfixbot-prod.azurewebsites.net/api/health 2>/dev/null || true)
            if echo "$response" | grep -q '"status":"healthy"'; then
              echo "Health check PROD exitoso: healthy"
              exit 0
            elif echo "$response" | grep -q '"status":"degraded"'; then
              echo "Health check PROD: degraded (aceptable)"
              exit 0
            fi
            sleep $((i * 5))
          done
          echo "Health check PROD fallo despues de 8 intentos"
          exit 1

      - name: Notificar deployment exitoso
        run: |
          echo "Deploy a PRODUCCION completado"
          echo "Version: ${{ github.sha }}"
          echo "URL: https://func-acfixbot-prod.azurewebsites.net"
          echo ""
          echo "Verificar manualmente:"
          echo "  1. Dashboard funcionando"
          echo "  2. Webhook de WhatsApp respondiendo"
          echo "  3. Metricas en App Insights"
