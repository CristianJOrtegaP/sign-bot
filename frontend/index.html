<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="AC FIXBOT - Dashboard de Conversaciones">
  <title>AC FIXBOT - Dashboard</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="/css/styles.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¤–</text></svg>">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="main-nav">
    <div class="nav-brand">
      <span class="logo-icon">ðŸ¤–</span>
      <span>AC FIXBOT</span>
    </div>
    <div class="nav-items">
      <button class="nav-item active" data-section="dashboard" onclick="Navigation.navigateTo('dashboard')">
        <svg viewBox="0 0 24 24"><path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/></svg>
        <span>Dashboard</span>
      </button>
      <button class="nav-item" data-section="conversations" onclick="Navigation.navigateTo('conversations')">
        <svg viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/></svg>
        <span>Conversaciones</span>
      </button>
    </div>
    <div class="nav-user">
      <span id="navUserName">Cargando...</span>
      <div class="user-avatar" id="navUserAvatar">?</div>
    </div>
  </nav>

  <!-- App Container -->
  <div class="app-container">
    <div class="main-content" id="mainContent">

      <!-- Dashboard View (Default) -->
      <div class="dashboard-view" id="dashboardView">
        <div class="dashboard-header">
          <h1>Dashboard</h1>
          <p>Resumen de actividad y metricas del sistema</p>
        </div>
        <div id="kpiContainer">
          <div class="loading">
            <div class="loading-spinner"></div>
            Cargando KPIs...
          </div>
        </div>
      </div>

      <!-- Conversations View (Hidden by default) -->
      <div class="conversations-view section-hidden" id="conversationsView">
        <div class="sidebar" id="sidebar">
          <div class="sidebar-header">
            <h1><span class="logo-icon">ðŸ’¬</span> Chats</h1>
            <button class="refresh-btn" onclick="Conversations.refreshAll()" title="Actualizar" id="refreshBtn">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M17.65 6.35A7.958 7.958 0 0012 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0112 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
              </svg>
            </button>
          </div>
          <div class="user-info" id="userInfo">
            <div class="user-avatar" id="userAvatar">?<div class="online-dot"></div></div>
            <div class="user-details">
              <div class="user-name" id="userName">Conectando...</div>
              <div class="user-role" id="userRole">Agente de Soporte</div>
            </div>
          </div>
          <div class="search-box">
            <input type="text" id="searchInput" placeholder="Buscar conversacion..." onkeyup="Conversations.handleSearch(event)">
          </div>
          <div class="conversations" id="conversationsList">
            <div class="loading">
              <div class="loading-spinner"></div>
              Cargando conversaciones...
            </div>
          </div>
        </div>
        <div class="chat-area" id="chatArea">
          <div class="empty-state">
            <div class="empty-state-icon">
              <svg viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/></svg>
            </div>
            <h2>Selecciona una Conversacion</h2>
            <p>Elige una conversacion de la lista para ver el historial y responder a los usuarios</p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- JavaScript Modules -->
  <script src="/js/config.js"></script>
  <script src="/js/utils.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/navigation.js"></script>
  <script src="/js/dashboard.js"></script>
  <script src="/js/conversations.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
